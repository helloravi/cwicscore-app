<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>CwicScore</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/service.js"></script>
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/controller.js"></script>
  </head>
  <body ng-app="cwicscore" ng-cloak>
    <ion-pane>
      <ion-side-menus>
        <ion-side-menu-content>
          <ion-nav-bar class="bar-calm">
            <ion-nav-buttons side="left">
              <button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
            </ion-nav-buttons>
          </ion-nav-bar>
          <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>

        <ion-side-menu side="left">
          <ion-header-bar class="bar-stable">
          <button menu-toggle="left" class="button button-icon button-clear ion-ios-close-empty"></button>
            <h1 class="title">Menu</h1>
          </ion-header-bar>
          <ion-content>
            <ion-list>
              <ion-item menu-close href="#/score" class="item-icon-left">
                <i class="icon ion-compose"></i>
                Score
                
              </ion-item>
              <ion-item menu-close href="#/card" class="item-icon-left">
                <i class="icon ion-ios-book-outline"></i>
                Scorecard
                
              </ion-item>
              <ion-item menu-close href="#/options" class="item-icon-left">
                <i class="icon ion-toggle"></i>
                Options
                
              </ion-item>
              <ion-item menu-close href="#/settings" class="item-icon-left">
                <i class="icon ion-settings"></i>
                Settings
                
              </ion-item>
          </ion-content>
        </ion-side-menu>
      </ion-side-menus>
      
    </ion-pane>
  </body>
</html>
